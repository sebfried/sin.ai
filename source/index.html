<body>
  <div class="loading-indicator">
    <div class="pulsating-circle"></div>

  <div class="menu-bar"><a href="/">Home</a></div>
  <div class="content">
    <div class="image-column">
      <a id="_6" href="/6.html">
        <img src="/img/art/6.png"  loading="lazy" class="lazy-load art" alt="">

      <a id="_5" href="/5.html">

        <img src="/img/art/1.png"  loading="lazy" class="lazy-load art" alt="">
      </a>
    </div>
  </div>
  <script>
    // Show the loading indicator as soon as possible
    const loadingIndicator = document.querySelector(".loading-indicator");
    loadingIndicator.style.visibility = "visible";

    // Hide the loading indicator and fade in the content once everything is ready
    window.addEventListener("load", function () {
        gsap.to(loadingIndicator, {
            opacity: 0,
            duration: 0.6,
            onComplete: () => {
                loadingIndicator.style.display = "none";
                const content = document.querySelector(".content");
                gsap.from(content, {
                    opacity: 0,
                    duration: 1,
                });
            },
        });
    });
</script>
  <script src="/vendor/gsap.min.js"></script>
  <script src="/vendor/ScrollTrigger.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/index.js"></script>
</body>
