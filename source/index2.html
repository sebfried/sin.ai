  <script>
    // Select the button and target element
    const toggleButton = document.getElementById('toggle-button');
    const toggleTarget = document.getElementById('toggle-target');

    // Toggle function
    function toggleContent() {
      event.preventDefault();
      const isOpen = toggleTarget.classList.contains('open');

      if (!isOpen) {
        // Expand and fade in
        gsap.to(toggleTarget, { maxHeight: '100%', opacity: 1, duration: 1 });
        toggleTarget.classList.add('open');
      } else {
        // Collapse and fade out
        gsap.to(toggleTarget, { maxHeight: 0, opacity: 0, duration: 1 });
        toggleTarget.classList.remove('open');
      }
    }

    // Attach the click event listener to the button
    toggleButton.addEventListener('click', toggleContent);
